<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Cupcakes</title>
  <style>
    .img {
      max-width: 150px;
      max-height: 150px;
    }
    .btn-delete {
      color: rgb(248, 179, 179);
      background-color: brown;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container-fluid text-lg-center">
    <p class="text-center display-2 text-info">Delicious Cupcakes</p>
    <div id="see-cupcakes">
    </div>
    <br>
    <div class="row justify-content-center">
      <p class="text-center display-4 text-info">Add More Cupcakes</p>
        <form id="make-cupcake">
          <input class="form-field"  id="flavor" type="text" placeholder="Flavor">
          <input class="form-field" id="size" type="text" placeholder="Size">
          <input class="form-field" id="rating" type="text" placeholder="Rating">
          <input class="form-field" id="image" type="text" placeholder="Image URL">
          <button type="submit" class="btn btn-info m-2">Update</button>
        </form>
      </div> 
   </div> 
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
