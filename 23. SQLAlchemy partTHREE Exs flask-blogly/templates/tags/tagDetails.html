{% extends 'base.html' %}
{% block title %} Tags {% endblock %}
{% block content %}
<header class="m-4 header">
  <h1 class="text-success">Tag: </h1>
  <h1 class="text-info"> {{ tag.name }}</h1>
</header>
<div class="row m-4">
  <ul class = "m-4">
    {% for post in tag.posts %}
      <li class="text-danger"><a class ="text-secondary" href="/posts/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <form>
    <button formaction="/tags/{{ tag.id }}/edit" class="btn btn-success" formmethod="GET">Edit</button>
    <button formaction="/tags/{{ tag.id }}/delete" class="btn btn-danger" formmethod="POST">Delete</button>
  </form>
</div>
{% endblock %}
