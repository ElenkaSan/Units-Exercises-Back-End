{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}
{% block content %}
<div class="container">
  <header class="header text-center text-danger p-3 mb-2">
    <h1>Edit a tag</h1>
  </header>
  <form action="/tags/{{ tag.id }}/edit" method="POST">
      <div class="form-group p-2 bg-light border">
        <label for="name"> Name </label>
          <div class="col-m-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name for the tag" value="{{ tag.name }}">
          </div>
      </div>
      <div class="form-group row form-check">
        {% for post in posts %}
          <div>
            <input class="form-input" type="checkbox" value="{{ post.id }}" id="post_{{ post.id }}" name="posts"
            {% if post in tag.posts %} checked {% endif %}>
            <label class="form-check-label" for="post_{{ post.id }}">{{ post.title }}</label>
          </div>
        {% endfor %}
      </div>
      <div class="mt-3 form-group row">
        <div class="ml-auto mr-3">
          <a href="/tags" class="btn btn-outline-danger">Cancel</a>
          <button type="submit" class="btn btn-success">Edit</button>
        </div>
      </div>
  </form>
</div>
{% endblock %}
