{% extends 'base.html' %}
{% block title %} Edit a User {{user.id}} {% endblock%}
{% block content %}
<div class="container">
  <header class="header text-center text-danger p-3 mb-2">
    <h1>Edit a User Profile</h1>
  </header>
  <form class="users" action="/users/{{user.id}}/edit" method="POST">
    <div class="d-grid gap-3">
      <div class="form-group p-2 bg-light border">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" placeholder="first_name" value="{{ user.first_name }}">
      </div>
      <div class="form-group p-2 bg-light border">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" placeholder="last_name" value="{{ user.last_name }}">
      </div>
      <div class="form-group p-2 bg-light border">
        <label for="image_url">Image URL</label>
        <input type="text" name="image_url" placeholder="image_url" value="{{ user.image_url }}">
      </div>
      <div class="form-group p-2 bg-light border">
        <label for="about_yourself">Edit about yourself</label>
        <textarea type="text-area" name="about_yourself" cols="55" rows="10" type="text" placeholder="Short About Yourself">{{ user.about_yourself }}</textarea>
      </div>
      <button type="submit" class="btn btn-info" > Save</button>
      <button type="submit" class="btn btn-danger" formmethod="GET" formaction="/users/{{user.id}}"> Cancel </button>
    </div>
  </form>
</div>
{% endblock %}
