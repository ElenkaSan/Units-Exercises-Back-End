{% extends 'base.html' %}
{% block title %}Add User{% endblock%}
{% block content %}
<div class="container">
<header class="header text-center text-info p-3 mb-2">
    <h1>Create a User</h1>
</header>
  <form class="users" action="/users/new"  method="POST">
    <div class="d-grid gap-3">
        <div class="form-group p-2 bg-light border">
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group p-2 bg-light border">
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group p-2 bg-light border">
          <label for="image_url">Image URL</label>
          <input type="text" name="image_url" placeholder="Image Url">
        </div>
        <div class="form-group p-2 bg-light border">
          <label for="about_yourself">Tell us about yourself</label>
          <textarea type="text-area" name="about_yourself" cols="55" rows="10" type="text" placeholder="Short About Yourself"></textarea>
        </div>
          <button type="submit" class="btn btn-outline-info">Add User</button>
        </div>
  </form>
</div>
{% endblock %}
