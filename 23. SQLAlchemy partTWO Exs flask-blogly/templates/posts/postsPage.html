<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title> {% block title %}{% endblock %} </title>
  <style>
    .container {
      max-width: 500px;
      margin: auto;
    }
    .btn:hover {
      cursor: pointer;
    }
    body {
	    background-color: rgba(100, 188, 223, 0.856);
    }
</style>
</head>
<body class= "p-5 mb-4">
    <div  class="bg-secondary">
      <h1 class="text-center text-info mb-2">Blogly Recent Posts</h1>
      {% for post in posts %}
      <div class="container-fluid bg-light border border-info">
      <h2 class="mt-4">
        <a class="text-info" href="/posts/{{ post.id }}">{{ post.title }}</a>
      </h2>
      <p>{{ post.content }}</p>
      <p>
        <small>By {{ post.user.full_name }} on {{post.created_at}}</small>
      </p>
    </div>
      {% endfor %}
      <br>
      <h5><a class= "text text-info" href="/users">Back to All Users</a></h5>
</div>
</body>
</html>
