{% extends 'base.html' %}
{% block title %} Post Detail Page {{user.id}} {% endblock%}
{% block content %}
<header class="header">
  <h1 class="m-4 text-info">Post Detail Page</h1>
</header>
  <div class="row m-4">
      <form class="details" action="/posts/{{post.id}}/delete" method="POST">
        <h3>{{post.title}}</h3>
        <h5>{{post.content}}</h5>
        <div class="col-sm-2 col-2">
          <p>By: {{post.user.full_name}} 
          <br> on {{post.created_at}}</p>
        </div>
        <div class="d-grid gap-3 col-sm-1 col-2">
            <button class="btn btn-outline-warning" formaction="/users/{{post.user_id}}" formmethod="GET">Cancel</button>
            <button class="btn btn-info btn-m" formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
            <button class="btn btn-danger btn-m" formaction="/posts/{{ post.id }}/delete" formmethod="POST">Delete</button>
        </div>  
    </form>  
  </div>
{% endblock %}
